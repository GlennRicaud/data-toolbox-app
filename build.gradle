plugins {
    id "com.enonic.xp.app" version "2.0.0"
    id "com.jfrog.bintray" version "1.8.4"
    id "com.eriwen.gradle.js" version "2.14.1"
}

app {
    name = project.appName
    displayName = 'Data Toolbox'
    vendorName = 'Glenn Ricaud'
    vendorUrl = ''
    systemVersion = "${xpVersion}"
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        url 'http://repo.enonic.com/public'
    }
    maven {
        url "http://dl.bintray.com/rcd-systems/rcd-repo"
    }
    maven {
        url = uri( "https://maven.pkg.github.com/GlennRicaud/datatoolbox-base" )
        credentials {
            username = project.hasProperty( 'user' ) ? project.property( 'user' ) : "user"
            password = project.hasProperty( 'key' ) ? project.property( 'key' ) : "key"
        }
    }
}

dependencies {
    compile "org.elasticsearch:elasticsearch:2.4.6"
    include "com.enonic.xp:lib-auth:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-context:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-io:${xpVersion}"
    include "com.enonic.xp:lib-repo:${xpVersion}"
    include "com.enonic.xp:lib-node:${xpVersion}"
    include "com.enonic.xp:lib-task:${xpVersion}"
    include 'com.enonic.lib:lib-mustache:2.0.0'
    include "systems.rcd.fwk.core:rcd-fwk-core:8.0.0"
    include "systems.rcd.js.fwk.core:rcd-jsfwk-core:3.1.1"
    include "systems.rcd.js.fwk.material:rcd-jsfwk-material:4.1.0"
    include( "systems.rcd.enonic:datatoolbox-base:2.0.2" ) {
        transitive = false
    }
}

bintray {
    user = project.hasProperty( 'user' ) ? project.property( 'user' ) : "user"
    key = project.hasProperty( 'key' ) ? project.property( 'key' ) : "key"
    configurations = ['archives']
    pkg {
        repo = 'rcd-repo'
        name = 'datatoolbox'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/GlennRicaud/data-toolbox-app.git'
    }
}
